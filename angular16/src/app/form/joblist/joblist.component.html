                    <ng-container matColumnDef="actions2"  >

                            <button mat-stroked-button class="btn btn-primary btn-sm" 
                                *ngIf="service.isSelectTempJobNo_pageJobList" 
                                (click)="deleteClick(row)">
                                Delete
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"></tr>
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
